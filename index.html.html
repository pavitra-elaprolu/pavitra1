<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form with Input Types</title>
</head>
<body>
    <label for="text">Name:</label><br>
    <input type="text" id="text" name="text" required><br><br>
    
    <label for="email">Email :</label><br>
    <input type="email" id="email" name="email" required><br><br>
    
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" required><br><br>
    
    <label for="date">Date:</label><br>
    <input type="date" id="date" name="date" required><br><br>
    
    <label for="checkbox">Checkbox:</label><br>
    <input type="checkbox" id="checkbox" name="checkbox" value="checkbox_value"><br><br>
    
    <label for="file">Resume:</label><br>
    <input type="file" id="file" name="file" accept=".pdf,.doc,.docx"><br><br>
    
    <label for="number">Number of interveiws attended:</label><br>
    <input type="number" id="number" name="number" min="1" max="10" required><br><br>
    <label for="number">Rejected:</label><br>
    <input type="number" id="number" name="number" min="1" max="10" required><br><br>
    
    
    <input type="submit" value="Submit">
</form>
</body>
</html>
